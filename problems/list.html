<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문제 목록 - NetLab</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background: #f8fafb;
      color: #222;
    }
    .navbar {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: #3DAEFA;
      padding: 0 36px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      box-shadow: 0 4px 16px rgba(61,174,250,0.06);
    }
    .navbar .brand {
      font-size: 22px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.5px;
      text-decoration: none;
      text-shadow: 0 1px 2px #36a6ee44;
      transition: opacity 0.2s;
    }
    .navbar .brand:hover {
      opacity: 0.85;
    }
    .navbar #nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 24px;
      font-size: 16px;
      font-weight: 500;
      padding: 8px 14px;
      border-radius: 7px;
      transition: background 0.16s;
      background: transparent;
    }
    .navbar #nav-links a:hover {
      background: #379fde;
    }
    .container {
      max-width: 820px;
      margin: 110px auto 40px auto;
      padding: 38px 30px 34px 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 32px rgba(61,174,250,0.08);
      color: #23272f;
    }
    h1 {
      font-size: 25px;
      margin-bottom: 32px;
      color: #3DAEFA;
      font-weight: 700;
      text-align: center;
    }
    #problemList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #problemList li {
      background: #f6fafd;
      margin-bottom: 18px;
      padding: 20px 18px;
      border-radius: 12px;
      font-size: 16px;
      box-shadow: 0 2px 8px #3daefa0b;
      display: flex;
      flex-direction: column;
      gap: 5px;
      border: 1.5px solid #d2e5f9;
    }
    #problemList li strong {
      color: #23272f;
    }
    #problemList li .description {
      color: #555;
      font-size: 14px;
      white-space: pre-wrap;
      margin-top: 6px;
    }
    #problemList li .tags {
      margin-top: 8px;
      font-size: 13px;
      color: #888;
      font-weight: 600;
    }
    @media (max-width: 700px) {
      .navbar { padding: 0 12px; height: 54px; }
      .navbar .brand { font-size: 18px; }
      .navbar #nav-links a { margin-left: 10px; font-size: 14px; padding: 6px 8px; }
      .container { padding: 18px 6vw; margin-top: 80px; }
      #problemList li { padding: 13px 6vw; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/index.html" class="brand">NetLab</a>
    <div id="nav-links">
      <a href="/problems/list.html">문제목록</a>
      <a href="/community/community.html">커뮤니티</a>
      <a href="/login/login.html">로그인</a>
      <a href="/login/signUp.html">회원가입</a>
    </div>
  </div>

  <div class="container">
    <h1>문제 목록</h1>
    <ul id="problemList"></ul>
  </div>

  <script>
    $(document).ready(function() {
      $.ajax({
        url: 'https://be.netlab.kr/api/submit/problems', // 유저용 문제 조회 API 주소
        method: 'GET',
        success: function(res) {
          const list = $('#problemList');
          list.empty();
          res.forEach(p => {
            list.append(`
              <li>
                <div><strong>ID: ${p.id} - ${p.title} (${p.difficulty})</strong></div>
                <div class="description">${p.description || ''}</div>
                <div class="tags">태그: ${p.tags}</div>
              </li>
            `);
          });
        },
        error: function() {
          alert('문제 목록을 불러오지 못했습니다.');
        }
      });
    });
  </script>
</body>
</html>
