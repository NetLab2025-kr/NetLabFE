
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문제 목록</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .top-nav {
        text-align: left;
        margin: 20px;
    }
    .top-nav a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }
  
  </style>
</head>
<body>
    <div class="top-nav">
        <a href="../index.html">← 관리자 홈으로</a>
    </div>
  <div class="container">
    <h1>문제 목록 조회</h1>
    <ul id="problemList"></ul>
  </div>

  <script>
    const token = localStorage.getItem('token');
    $.ajax({
      url: 'http://localhost:8080/api/admin/problems',
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + token
      },
      success: function (res) {
        const list = $('#problemList');
        res.forEach(p => {
          list.append(`<li><strong>${p.title}</strong> (${p.difficulty}) - ${p.tags}</li>`);
        });
      },
      error: function (xhr) {
        alert("문제 불러오기 실패: " + xhr.responseText);
      }
    });
  </script>
</body>
</html>
