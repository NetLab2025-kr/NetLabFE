<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제출 내역</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .navbar {
      position: fixed;
      top: 0;
      right: 0;
      background-color: #2b94d4;
      width: 100%;
      padding: 14px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 1000;
    }

    .navbar .welcome {
      margin-right: auto;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 120px auto 0 auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    ul#submissionList {
      list-style: none;
      padding: 0;
    }

    ul#submissionList li {
      background-color: #f1f1f1;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 6px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <!-- ✅ 네비게이션 바 -->
  <div class="navbar">
    <div class="welcome"><a href="../index.html" style="color: white; text-decoration: none;">← 관리자 홈</a></div>
    <div id="nav-links"></div>
  </div>

  <div class="container">
    <h1>제출 내역</h1>
    <ul id="submissionList"></ul>
  </div>

  <script>
    const token = localStorage.getItem('token');

    $(document).ready(function () {
      const nav = $('#nav-links');

      if (token) {
        $.ajax({
          url: "http://localhost:8080/api/auth/is-admin",
          method: "GET",
          headers: {
            "Authorization": "Bearer " + token
          },
          success: function (isAdmin) {
            if (isAdmin) {
              nav.append('<a href="../../index.html">홈</a>');
            }
            nav.append('<a href="#" id="logoutBtn">로그아웃</a>');
          },
          error: function () {
            nav.append('<a href="#" id="logoutBtn">로그아웃</a>');
          }
        });
      } else {
        nav.append('<a href="../../login/login.html">로그인</a>');
        nav.append('<a href="../../login/signUp.html">회원가입</a>');
      }

      $(document).on('click', '#logoutBtn', function () {
        localStorage.removeItem('token');
        alert('로그아웃 되었습니다');
        location.href = '../../index.html';
      });

      // ✅ 제출 내역 조회
      $.ajax({
        url: 'http://localhost:8080/api/admin/submissions',
        method: 'GET',
        headers: {
          'Authorization': 'Bearer ' + token
        },
        success: function (res) {
          const list = $('#submissionList');
          res.forEach(s => {
            list.append(`<li>사용자: ${s.userId}, 문제 ID: ${s.problemId}, 결과: ${s.result}</li>`);
          });
        },
        error: function (xhr) {
          alert("제출 내역 조회 실패: " + xhr.responseText);
        }
      });
    });
  </script>

</body>
</html>
