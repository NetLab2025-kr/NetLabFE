<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>제출 내역</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../../config.js"></script>
  <link rel="stylesheet" href="../admin_assets/css/submissions.css">
  <link rel="stylesheet" href="../../assets/css/style.css">

</head>

<body>
  <div class="navbar">
    <div class="brand"><a href="/admin/index.html">← 관리자 홈</a></div>
    <div id="nav-links"></div>
  </div>
  <div class="container">
    <h1>제출 내역</h1>
    <ul id="submissionList"></ul>
  </div>
  <script>
    $(document).ready(function () {
      const accessToken = localStorage.getItem('token');
      const refreshToken = localStorage.getItem('refreshToken');
      const nav = $('#nav-links');

      function rejectAccess() {
        alert('접근 권한이 없습니다.');
        location.href = '/index.html';
      }
      function renderNav() {
        nav.html('<a href="/index.html">홈</a><a href="#" id="logoutBtn">로그아웃</a>');
      }

      // ----- 토큰 refresh 공통 -----
      function refreshAndRetry(cb) {
        if (!refreshToken) return rejectAccess();
        $.ajax({
          url: window.API_BASE_URL + '/auth/refresh',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ refreshToken }),
          success: function (res) {
            localStorage.setItem('token', res.accessToken);
            localStorage.setItem('refreshToken', res.refreshToken);
            cb(res.accessToken);
          },
          error: function () { rejectAccess(); }
        });
      }

      function renderSubmissions(token) {
        $.ajax({
          url: window.API_BASE_URL + '/admin/submissions',
          method: 'GET',
          headers: { 'Authorization': 'Bearer ' + token },
          success: function (res) {
            const list = $('#submissionList');
            list.empty();
            res.forEach(s => {
              const difficulty = (s.problem.difficulty || '미정').toString();
              const difficultyClass = 'difficulty-' + difficulty.toLowerCase().replace(/\s+/g, '-');
              const submittedAt = s.submittedAt
                ? new Date(s.submittedAt).toLocaleString('ko-KR', { hour12: false })
                : '-';
              const statusLabel = s.isCorrect ? '정답' : '오답';
              const statusClass = s.isCorrect ? 'badge-correct' : 'badge-wrong';

              list.append(`
                <li class="submission-card">
                  <div class="submission-card__header">
                    <div class="submission-card__title">
                      <h2>${s.problem.title}</h2>
                      <span class="badge difficulty ${difficultyClass}">${difficulty}</span>
                    </div>
                    <span class="badge result ${statusClass}">${statusLabel}</span>
                  </div>  
                  <div class="submission-card__meta">
                    <div class="meta-item">
                      <span class="label">사용자</span>
                      <div class="value">
                        ${s.user.name}
                        <span class="subtle">(${s.user.userId})</span>
                      </div>
                    </div>
                    <div class="meta-item">
                      <span class="label">제출 시각</span>
                      <div class="value">${submittedAt}</div>
                    </div>
                  </div>
                  <div class="submission-card__body">
                    <div class="info-row">
                      <span class="label">제출 답</span>
                      <div class="value code">${s.submittedAnswer}</div>
                    </div>
                    <div class="info-row">
                      <span class="label">정답 플래그</span>
                      <div class="value code">${s.problem.flag}</div>
                    </div>
                  </div>
                </li>
              `);
            });
          },
          error: function (xhr) {
            if (xhr.status === 401) {
              refreshAndRetry(renderSubmissions);
            } else {
              alert("제출 내역 조회 실패: " + xhr.responseText);
            }
          }
        });
      }

      function checkAdminAndRender(token) {
        $.ajax({
          url: window.API_BASE_URL + "/auth/is-admin",
          method: "GET",
          headers: { "Authorization": "Bearer " + token },
          success: function (isAdmin) {
            if (isAdmin) {
              renderNav();
              renderSubmissions(token);
            } else rejectAccess();
          },
          error: function () { rejectAccess(); }
        });
      }

      if (accessToken) {
        checkAdminAndRender(accessToken);
      } else if (refreshToken) {
        refreshAndRetry(checkAdminAndRender);
      } else {
        rejectAccess();
      }

      $(document).on('click', '#logoutBtn', function () {
        localStorage.removeItem('token');
        localStorage.removeItem('refreshToken');
        alert('로그아웃 되었습니다');
        location.href = '/index.html';
      });
    });
  </script>
</body>

</html>
