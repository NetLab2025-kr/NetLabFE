<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문제 등록</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background: #f8fafb;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #3DAEFA;
      padding: 0 36px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      box-shadow: 0 4px 16px rgba(61, 174, 250, 0.06);
    }
    .navbar .welcome a {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
      transition: opacity 0.2s;
      gap: 4px;
    }
    .navbar .welcome a:hover {
      opacity: 0.85;
      text-decoration: underline;
    }
    .navbar #nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 26px;
      font-size: 16px;
      font-weight: 500;
      padding: 8px 14px;
      border-radius: 7px;
      background: transparent;
      transition: background 0.16s;
    }
    .navbar #nav-links a:hover {
      background: #379fde;
    }
    .container {
      max-width: 750px;
      background: #fff;
      padding: 44px 38px 36px 38px;
      border-radius: 16px;
      box-shadow: 0 10px 32px rgba(61, 174, 250, 0.08);
      margin: 110px auto 0 auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 32px;
      font-size: 25px;
      color: #3DAEFA;
      font-weight: 700;
    }
    textarea {
      width: 100%;
      height: 270px;
      padding: 18px;
      margin-bottom: 28px;
      font-family: 'JetBrains Mono', 'Pretendard', monospace;
      font-size: 15px;
      border-radius: 12px;
      border: 1.5px solid #d2e5f9;
      background: #f6fafd;
      resize: vertical;
      outline: none;
      transition: border 0.15s;
      color: #222;
    }
    textarea:focus {
      border: 1.5px solid #3DAEFA;
      background: #f4faff;
    }
    button {
      padding: 13px 38px;
      background: #3DAEFA;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 17px;
      font-weight: bold;
      transition: background 0.18s;
      box-shadow: 0 2px 8px #3daefa18;
      margin-top: 2px;
    }
    button:hover {
      background: #3499d6;
    }
    @media (max-width: 700px) {
      .navbar { padding: 0 12px; height: 54px;}
      .navbar .welcome a { font-size: 15px;}
      .container { padding: 20px 4vw 16px 4vw; margin-top: 80px;}
      textarea { font-size: 13px; height: 140px; }
      button { font-size: 15px; padding: 10px 18px;}
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="welcome"><a href="/admin/index.html">← 관리자 홈</a></div>
    <div id="nav-links"></div>
  </div>
  <div class="container">
    <h1>문제 등록</h1>
    <textarea id="problemJson" placeholder='문제 정보를 JSON 형식으로 입력하세요.'></textarea>
    <button id="submitBtn">등록하기</button>
  </div>
  <script>
    $(document).ready(function () {
      const accessToken = localStorage.getItem('token');
      const refreshToken = localStorage.getItem('refreshToken');
      const nav = $('#nav-links');
      function rejectAccess() {
        alert('접근 권한이 없습니다.');
        location.href = '/index.html';
      }
      function renderNav() {
        nav.html('<a href="/index.html">홈</a><a href="#" id="logoutBtn">로그아웃</a>');
      }
      // refresh + 등록 재시도 함수
      function refreshAndRetry(cb) {
        if (!refreshToken) return rejectAccess();
        $.ajax({
          url: 'https://netlab.kr/api/auth/refresh',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ refreshToken }),
          success: function (res) {
            localStorage.setItem('token', res.accessToken);
            localStorage.setItem('refreshToken', res.refreshToken);
            cb(res.accessToken);
          },
          error: function () { rejectAccess(); }
        });
      }
      function setupRegisterHandler(token) {
        $('#submitBtn').off('click').on('click', function () {
          let jsonText = $('#problemJson').val();
          let problemData;
          try {
            problemData = JSON.parse(jsonText);
          } catch (e) {
            return alert("유효한 JSON 형식이 아닙니다.");
          }
          function doRegister(token2, retry) {
            $.ajax({
              url: 'https://netlab.kr/api/admin/problems',
              method: 'POST',
              contentType: 'application/json',
              data: JSON.stringify(problemData),
              headers: {
                'Authorization': 'Bearer ' + token2
              },
              success: function () {
                alert("문제 등록 성공!");
                $('#problemJson').val('');
              },
              error: function (xhr) {
                if (xhr.status === 401 && !retry) {
                  refreshAndRetry(newToken => doRegister(newToken, true));
                } else {
                  alert("문제 등록 실패: " + xhr.responseText);
                }
              }
            });
          }
          doRegister(token, false);
        });
        // textarea에서 엔터만(shift 없이)로도 등록
        $('#problemJson').keydown(function(e) {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            $('#submitBtn').click();
          }
        });
      }
      function checkAdminAndInit(token) {
        $.ajax({
          url: "https://netlab.kr/api/auth/is-admin",
          method: "GET",
          headers: { "Authorization": "Bearer " + token },
          success: function (isAdmin) {
            if (isAdmin) {
              renderNav();
              setupRegisterHandler(token);
            } else {
              rejectAccess();
            }
          },
          error: function () { rejectAccess(); }
        });
      }
      if (accessToken) {
        checkAdminAndInit(accessToken);
      } else if (refreshToken) {
        refreshAndRetry(checkAdminAndInit);
      } else {
        rejectAccess();
      }
      $(document).on('click', '#logoutBtn', function () {
        localStorage.removeItem('token');
        localStorage.removeItem('refreshToken');
        alert('로그아웃 되었습니다');
        location.href = '/index.html';
      });
      // 예제 자동 삽입
      const exampleJson = {
        "title": "IP 설정 문제",
        "description": "PC 2대에 각각 IP 주소를 설정하세요. PC1은 192.168.1.2, PC2는 192.168.1.3이어야 합니다.",
        "expectedCommandsJson": "{\"pc1\": [\"ip address 192.168.1.2 255.255.255.0\"], \"pc2\": [\"ip address 192.168.1.3 255.255.255.0\"]}",
        "requiredDevicesJson": "{\"pc\": 2}",
        "difficulty": "EASY",
        "tags": "ip,pc"
      };
      $('#problemJson').val(JSON.stringify(exampleJson, null, 2));
    });
  </script>
</body>
</html>
