<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>질문 게시글 등록</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background: #f8fafb;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #3DAEFA;
      padding: 0 36px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      box-shadow: 0 4px 16px rgba(61, 174, 250, 0.06);
    }
    .navbar .welcome a {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
      transition: opacity 0.2s;
      gap: 4px;
    }
    .navbar .welcome a:hover {
      opacity: 0.85;
      text-decoration: underline;
    }
    .navbar #nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 26px;
      font-size: 16px;
      font-weight: 500;
      padding: 8px 14px;
      border-radius: 7px;
      background: transparent;
      transition: background 0.16s;
    }
    .navbar #nav-links a:hover {
      background: #379fde;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 44px 38px 36px 38px;
      border-radius: 16px;
      box-shadow: 0 10px 32px rgba(61, 174, 250, 0.08);
      margin: 110px auto 0 auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 32px;
      font-size: 25px;
      color: #3DAEFA;
      font-weight: 700;
    }
    input, textarea {
      width: 100%;
      padding: 13px;
      margin-bottom: 22px;
      font-family: 'Pretendard', monospace;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid #d2e5f9;
      background: #f6fafd;
      outline: none;
      transition: border 0.15s;
      color: #222;
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      border: 1.5px solid #3DAEFA;
      background: #f4faff;
    }
    textarea {
      height: 140px;
      resize: vertical;
    }
    button {
      padding: 13px 38px;
      background: #3DAEFA;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 17px;
      font-weight: bold;
      transition: background 0.18s;
      box-shadow: 0 2px 8px #3daefa18;
      margin-top: 2px;
    }
    button:hover {
      background: #3499d6;
    }
    @media (max-width: 700px) {
      .navbar { padding: 0 12px; height: 54px;}
      .navbar .welcome a { font-size: 15px;}
      .container { padding: 20px 4vw 16px 4vw; margin-top: 80px;}
      input, textarea { font-size: 14px; }
      button { font-size: 15px; padding: 10px 18px;}
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="brand"><a href="/index.html">NetLab</a></div>
    <div id="nav-links"></div>
  </div>
  <div class="container">
    <h1>게시글 등록</h1>
    <input type="text" id="title" placeholder="제목을 입력하세요.">
    <textarea id="content" placeholder="질문 내용을 입력하세요."></textarea>
    <button id="submitBtn">등록하기</button>
  </div>
  <script>
    $(document).ready(function () {
      const token = localStorage.getItem('token');
      const refreshToken = localStorage.getItem('refreshToken');
      const nav = $('#nav-links');
      if (token) {
        nav.html('<a href="/index.html">홈</a><a href="#" id="logoutBtn">로그아웃</a>');
      } else {
        nav.html('<a href="/index.html">홈</a><a href="/login/login.html">로그인</a>');
      }
      $(document).on('click', '#logoutBtn', function () {
        localStorage.removeItem('token');
        localStorage.removeItem('refreshToken');
        alert('로그아웃 되었습니다');
        location.href = '/index.html';
      });

      // 엔터로 등록(제목 input에서)
      $('#title').keypress(function(e){
        if(e.which === 13){
          $('#submitBtn').click();
        }
      });
      // textarea에서 엔터+shift만 줄바꿈, 엔터 단독은 등록
      $('#content').keydown(function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          $('#submitBtn').click();
        }
      });

      // --- 질문 등록 (refresh 로직 포함) ---
      function registerQuestion(title, content, accessToken, retry) {
        $.ajax({
          url: 'https://be.netlab.kr/api/questions',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ title, content }),
          headers: accessToken ? { 'Authorization': 'Bearer ' + accessToken } : {},
          success: function (res) {
            alert("질문이 등록되었습니다!");
            window.location.href = '/community/community.html';
          },
          error: function (xhr) {
            if (xhr.status === 401 && refreshToken && !retry) {
              // 401(토큰 만료)면 refresh로 토큰 갱신
              $.ajax({
                url: 'https://be.netlab.kr/api/auth/refresh',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ refreshToken }),
                success: function (res) {
                  localStorage.setItem('token', res.accessToken);
                  localStorage.setItem('refreshToken', res.refreshToken);
                  // 재귀적으로 등록 재시도 (retry 플래그 true로)
                  registerQuestion(title, content, res.accessToken, true);
                },
                error: function () {
                  localStorage.removeItem('token');
                  localStorage.removeItem('refreshToken');
                  alert("로그인 세션이 만료되었습니다. 다시 로그인해주세요.");
                  window.location.href = "/login/login.html";
                }
              });
            } else {
              alert("등록 실패: " + (xhr.responseText || xhr.statusText));
            }
          }
        });
      }

      $('#submitBtn').click(function () {
        const title = $('#title').val().trim();
        const content = $('#content').val().trim();
        if (!title || !content) {
          alert('제목과 내용을 모두 입력해주세요.');
          return;
        }
        registerQuestion(title, content, token, false); // 최초 등록 시도
      });
    });
  </script>
</body>
</html>
