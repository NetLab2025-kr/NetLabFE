<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>NetLab - 내 정보</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <link rel="stylesheet" href="../assets/css/profile.css">
  <!-- jQuery를 먼저 로드 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../config.js"></script>
  <!-- 그 다음에 navbarAndToken.js 로드 -->
  <script src="../PUBLIC/JS/navbarAndToken.js"></script>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <template id="activity-item-temp">
    <div class="activity-item">
      <span class="activity-title" id="activity-title">TCP 3-Way Handshake 문제 해결</span>
      <span class="activity-date" id="activity-date">2일 전</span>
    </div>
  </template>

  <!-- 네비바 -->
  <div class="navbar">
    <a class="brand" href="/index.html">NetLab</a>
    <div class="right-group">
      <div id="nav-links"></div>
      <div class="user-info" id="user-info" style="display:none;"></div>
    </div>
  </div>

  <!-- 메인 컨텐츠 -->
  <div class="main-content">
    <!-- 프로필 헤더 -->
    <div class="profile-header">
      <div class="profile-avatar" id="profile-avatar">김</div>
      <div class="profile-info">
        <div class="profile-name" id="profile-name">김철수</div>
        <div class="profile-moto" id="profile-moto">chulsoo.kim@example.com</div>
        <div class="profile-stats">
          <div class="stat-item">
            <div class="stat-label">해결한 문제</div>
            <div class="stat-value" id="solved-problem">24</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">티어 포인트</div>
            <div class="stat-value" id="tier-point">15</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">티어</div>
            <div class="inliner">
              <div class="stat-value" id="tier-name">Diamond</div>
              <img src="../assets/Diamond.png" alt="tier_image" id="tier-image">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 정보 그리드 -->
    <div class="info-grid">
      <div class="info-card">
        <h2>티어</h2>
        <div class="info-row">
          <span class="info-label">닉네임</span>
          <span class="info-value" id="info-username">김철수</span>
        </div>
        <div class="info-row">
          <span class="info-label">현재 티어</span>
          <span class="info-value" id="info-tiername">Diamond</span>
        </div>
        <div class="info-row">
          <span class="info-label">승급까지</span>
          <span class="info-value" id="info-tierremain">50p</span>
        </div>
      </div>

      <div class="info-card">
        <h2>추가 정보</h2>
        <div class="info-row">
          <span class="info-label">총 문제 풀이</span>
          <span class="info-value" id="total-solved">24 / 50</span>
        </div>
        <div class="info-row">
          <span class="info-label">정답률</span>
          <span class="info-value" id="correct-rate">82%</span>
        </div>
        <div class="info-row">
          <span class="info-label">소개글</span>
          <span class="info-value" id="user-intro">네트워크 공부 중입니다</span>
        </div>

        <div style="margin-top: 20px;">
          <button class="btn btn-secondary" style="width: 100%;" id="edit-btn">프로필 수정</button>
        </div>
      </div>
    </div>

    <!-- 최근 활동 -->
    <div class="activity-list" id="activity-list">
      <h2>최근 활동</h2>
    </div>
  </div>

  <script type="module">
    import tier_points from '../tier_config.js';

    function get_solved(array) {
      if (!array || array.length === 0) return 0;

      let solved = 0;
      array.forEach(element => {
        if (element.isCorrect) {
          solved++;
        }
      });
      return solved;
    }

    function get_correct_rate(array) {
      if (!array || array.length === 0) return 0;
      const solved = get_solved(array);
      return Math.round((solved / array.length) * 100);
    }

    function render_userProfile(info) {
      const solved_cnt = get_solved(info.submissions);
      const correct_rate = get_correct_rate(info.submissions);

      // 티어 이미지
      const tier_image = document.getElementById("tier-image");
      if (tier_points[info.tier]) {
        tier_image.src = tier_points[info.tier].image;
      }
      else {
        tier_image.src = '';
      }

      // 페이지 타이틀
      document.title = `내 정보 - ${info.name}`;

      // 프로필 정보
      document.getElementById('profile-name').textContent = info.name;
      document.getElementById('profile-avatar').textContent = info.name[0].toUpperCase();
      document.getElementById('profile-moto').textContent = info.intro || info.email;

      // 통계
      document.getElementById("solved-problem").textContent = solved_cnt;
      document.getElementById("tier-point").textContent = info.tierPoint;
      if (info.tier == null) {
        document.getElementById("tier-name").textContent = "Unrank";
      }
      else {
        document.getElementById("tier-name").textContent = info.tier;
      }


      // 티어 정보 카드
      document.getElementById("info-username").textContent = info.name;
      document.getElementById("info-tiername").textContent = info.tier;

      if (tier_points[info.tier]) {
        const current_newtier_start = tier_points[info.tier].end + 1;
        document.getElementById("info-tierremain").textContent = `${current_newtier_start - info.tierPoint}p`;
      }

      // 추가 정보
      document.getElementById("total-solved").textContent = `${solved_cnt}/${info.submissions.length}`;
      document.getElementById("correct-rate").textContent = `${correct_rate}%`;
      document.getElementById("user-intro").textContent = info.intro || '소개글이 없습니다';

      // 최근 활동
      const activity_list = document.querySelector(".activity-list");
      const activity_template = document.getElementById("activity-item-temp");

      if (info.submissions && info.submissions.length > 0) {
        info.submissions.forEach(element => {
          const clone_node = document.importNode(activity_template.content, true);
          clone_node.querySelector(".activity-title").textContent = `${element.problemTitle} ${element.isCorrect ? '해결' : '시도'}`;
          clone_node.querySelector(".activity-date").textContent = element.submittedAt;
          activity_list.appendChild(clone_node);
        });
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const at = localStorage.getItem('token');
      const headers = at ? { 'Authorization': 'Bearer ' + at } : {};

      // 유저 정보 로드
      $.ajax({
        url: "https://be.netlab.kr/api/mypage",
        method: 'GET',
        headers: headers,
        success: function (res) {
          console.log(res)
          render_userProfile(res);
        },
        error: function (xhr, status, error) {
          console.error('프로필 로드 실패:', error);
          alert('프로필 정보를 불러오는데 실패했습니다.');
        }
      });

      // 프로필 수정 버튼
      const edit_btn = document.getElementById("edit-btn");
      edit_btn.addEventListener('click', () => {
        alert('준비 중입니다');
      });
    });
  </script>

</body>

</html>
