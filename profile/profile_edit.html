<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>NetLab - 정보 수정</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
<link rel="stylesheet" href="../assets/css/profile_edit.css">
</head>
<body>
<!-- 네비바 -->
  <div class="navbar">
    <a class="brand" href="/index.html">NetLab</a>
    <div class="right-group">
      <div id="nav-links"></div>
      <div class="user-info" id="user-info" style="display:none;"></div>
    </div>
  </div>

<!-- 메인 컨텐츠 -->
<div class="main-content">
  <!-- 페이지 헤더 -->
  <div class="page-header">
    <h1>프로필 수정</h1>
    <p>회원 정보를 수정하고 관리하세요.</p>
  </div>

  <!-- 아바타 섹션 -->
  <div class="avatar-section">
    <div class="avatar-container">
      <div class="profile-avatar">김</div>
    </div>
    <div class="form-help">유저 정보 수정 페이지</div>
  </div>

  <!-- 기본 정보 폼 -->
  <div class="form-card">
    <h2>기본 정보</h2>
    <form>
      <div class="form-group">
        <label class="form-label" for="name">
          이름<span class="required">*</span>
        </label>
        <input 
          type="text" 
          id="name" 
          class="form-input" 
          value="김철수"
          placeholder="이름을 입력하세요"
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="email">
          이메일<span class="required">*</span>
        </label>
        <input 
          type="email" 
          id="email" 
          class="form-input" 
          value="chulsoo.kim@example.com"
          disabled
        >
        <div class="form-help">이메일은 변경할 수 없습니다.</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="bio">
          자기소개
        </label>
        <textarea 
          id="bio" 
          class="form-input form-textarea"
          placeholder="자신을 소개하는 글을 작성해주세요"
        >네트워크 보안에 관심이 많은 개발자입니다.</textarea>
        <div class="form-help">최대 15자까지 입력 가능합니다.</div>
      </div>

      <div class="button-group">
        <button type="button" class="btn btn-secondary" onclick="location.href='/profile.html'">
          취소
        </button>
        <button type="submit" class="btn btn-primary">
          저장하기
        </button>
      </div>
    </form>
  </div>

  <!-- 비밀번호 변경 -->
  <div class="form-card">
    <h2>비밀번호 변경</h2>
    <form>
      <div class="form-group">
        <label class="form-label" for="current-password">
          현재 비밀번호<span class="required">*</span>
        </label>
        <input 
          type="password" 
          id="current-password" 
          class="form-input" 
          placeholder="현재 비밀번호를 입력하세요"
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="new-password">
          새 비밀번호<span class="required">*</span>
        </label>
        <input 
          type="password" 
          id="new-password" 
          class="form-input" 
          placeholder="새 비밀번호를 입력하세요"
        >
        <div class="form-help">8자 이상, 영문/숫자/특수문자 조합</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="confirm-password">
          비밀번호 확인<span class="required">*</span>
        </label>
        <input 
          type="password" 
          id="confirm-password" 
          class="form-input" 
          placeholder="새 비밀번호를 다시 입력하세요"
        >
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary">
          비밀번호 변경
        </button>
      </div>
    </form>
  </div>

  <!-- 위험 영역 -->
  <div class="danger-zone">
    <h2>위험 영역</h2>
    <p>계정을 삭제하면 모든 데이터가 영구적으로 삭제되며 복구할 수 없습니다.</p>
    <button class="btn btn-danger">
      계정 삭제
    </button>
  </div>
</div>

<script>
// 폼 제출 이벤트 처리 (예시)
document.addEventListener('DOMContentLoaded', function() {
  const forms = document.querySelectorAll('form');
  
  forms.forEach(form => {
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('저장되었습니다!');
    });
  });

  // 계정 삭제 버튼
  const deleteBtn = document.querySelector('.btn-danger');
  deleteBtn.addEventListener('click', function() {
    if (confirm('정말로 계정을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
      alert('계정 삭제 처리 중...');
    }
  });
});
</script>

</body>
</html>
