<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NetLab 로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
      * { box-sizing: border-box; }
      body {
        font-family: 'Pretendard', sans-serif;
        margin: 0;
        background: #f8fafb;
      }
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #3DAEFA;
        padding: 0 36px;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 1000;
        box-shadow: 0 4px 16px rgba(61, 174, 250, 0.06);
      }
      .navbar .brand {
        font-size: 22px;
        font-weight: 700;
        color: #fff;
        text-shadow: 0 1px 2px #36a6ee44;
        letter-spacing: 0.5px;
        transition: opacity 0.2s;
      }
      .navbar .brand:hover { opacity: 0.85; }
      .navbar #nav-links a {
        color: #fff;
        text-decoration: none;
        margin-left: 26px;
        font-size: 16px;
        font-weight: 500;
        padding: 8px 14px;
        border-radius: 7px;
        transition: background 0.16s;
        background: transparent;
      }
      .navbar #nav-links a:hover {
        background: #379fde;
      }
      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: none;
      }
      .login-box {
        background: #fff;
        padding: 44px 36px 36px 36px;
        border-radius: 15px;
        box-shadow: 0 10px 32px rgba(61, 174, 250, 0.10);
        width: 100%;
        max-width: 410px;
        min-height: 350px;
        margin-top: 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .login-box h2 {
        margin-bottom: 26px;
        font-size: 25px;
        color: #3DAEFA;
        font-weight: 700;
      }
      input {
        display: block;
        width: 100%;
        padding: 13px;
        margin: 12px 0 0 0;
        border-radius: 7px;
        border: 1.5px solid #d2e5f9;
        font-size: 16px;
        background: #f9fcff;
        outline: none;
        transition: border 0.15s;
      }
      input:focus {
        border: 1.5px solid #3DAEFA;
        background: #f4faff;
      }
      button {
        margin-top: 28px;
        padding: 13px 0;
        width: 100%;
        background: #3DAEFA;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 17px;
        font-weight: bold;
        transition: background 0.18s;
        box-shadow: 0 2px 8px #3daefa18;
      }
      button:hover {
        background: #3499d6;
      }
      .signup-link {
        margin-top: 18px;
        font-size: 15px;
        color: #5c5c6b;
        text-align: center;
      }
      .signup-link a {
        color: #3DAEFA;
        font-weight: 500;
        text-decoration: none;
        margin-left: 5px;
      }
      .signup-link a:hover {
        text-decoration: underline;
      }
      @media (max-width: 700px) {
        .navbar { padding: 0 12px; height: 54px;}
        .navbar .brand { font-size: 18px;}
        .login-box { padding: 26px 12px 26px 12px; }
      }
  </style>
</head>
<body>

  <div class="navbar">
    <a class="brand" href="/index.html">NetLab</a>
    <div id="nav-links"></div>
  </div>

  <div class="main">
    <div class="login-box">
      <h2>로그인</h2>
      <input type="text" id="userId" placeholder="아이디">
      <input type="password" id="password" placeholder="비밀번호">
      <button id="loginBtn">로그인</button>
      <div class="signup-link">
        아직 회원이 아니신가요? 
        <a href="/login/signUp.html">회원가입</a>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      const accessToken = localStorage.getItem('token');
      const refreshToken = localStorage.getItem('refreshToken');
      const nav = $('#nav-links');
      function renderNav() {
        nav.html('<a href="/index.html">홈</a><a href="#" id="logoutBtn">로그아웃</a>');
      }
      function checkAdminAndRender(token) {
        $.ajax({
          url: "https://netlab.kr/api/auth/is-admin",
          method: "GET",
          headers: { "Authorization": "Bearer " + token },
          success: function () { renderNav(); },
          error: function () { renderNav(); }
        });
      }
      if (accessToken) {
        checkAdminAndRender(accessToken);
      } else if (refreshToken) {
        $.ajax({
          url: 'https://netlab.kr/api/auth/refresh',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ refreshToken }),
          success: function (res) {
            localStorage.setItem('token', res.accessToken);
            localStorage.setItem('refreshToken', res.refreshToken);
            localStorage.setItem('name', res.name); // ★ 추가!
            checkAdminAndRender(res.accessToken);
          },
          error: function () {
            nav.html('<a href="/index.html">홈</a><a href="/login/signUp.html">회원가입</a>');
          }
        });
      } else {
        nav.html('<a href="/index.html">홈</a><a href="/login/signUp.html">회원가입</a>');
      }
      $(document).on('click', '#logoutBtn', function () {
        localStorage.removeItem('token');
        localStorage.removeItem('refreshToken');
        localStorage.removeItem('name'); // ★ 추가!
        alert('로그아웃 되었습니다');
        location.href = '/index.html';
      });
      $('#loginBtn').click(function () {
        const userId = $('#userId').val();
        const password = $('#password').val();
        if (!userId || !password) {
          return alert('아이디와 비밀번호를 입력하세요.');
        }
        $.ajax({
          url: 'https://netlab.kr/api/auth/login',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ userId, password }),
          success: function (response) {
            localStorage.setItem('token', response.accessToken);
            localStorage.setItem('refreshToken', response.refreshToken);
            localStorage.setItem('name', response.name); // ★ 추가!
            alert('로그인 성공!');
            window.location.href = '/index.html';
          },
          error: function () {
            alert('로그인 실패. 아이디 또는 비밀번호를 확인하세요.');
          }
        });
      });
      // 엔터키 치면 전송
      $('input').keypress(function(e){
        if(e.which === 13){
          $('#loginBtn').click();
        }
      });
    });
  </script>
  
</body>
</html>
