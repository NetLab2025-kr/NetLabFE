<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>NetLab 로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../PUBLIC/JS/navbarAndToken.js"></script>
  <link rel="stylesheet" href="../assets/css/login.css" />
</head>

<body>
  <div class="navbar">
    <a class="brand" href="/index.html">NetLab</a>
    <div id="nav-links"></div>
    <div class="user-info" id="user-info" style="display:none;"></div>
  </div>

  <div class="main">
    <div class="login-box">
      <h2>로그인</h2>
      <form id="loginForm" autocomplete="off">
        <input type="text" id="userId" placeholder="아이디" required />
        <input type="password" id="password" placeholder="비밀번호" required />
        <button type="submit">로그인</button>
      </form>
      <div class="signup-link">
        아직 회원이 아니신가요?
        <a href="/login/signUp.html">회원가입</a>
      </div>
    </div>
  </div>

  <script>
    $(function () {
      $('#loginForm').on('submit', function (e) {
        e.preventDefault(); // 기본 submit 막고 AJAX로 처리

        const userId = $('#userId').val().trim();
        const password = $('#password').val().trim();

        if (!userId || !password) {
          alert('아이디와 비밀번호를 입력하세요.');
          return;
        }

        $.ajax({
          url: 'https://be.netlab.kr/api/auth/login',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ userId, password }),
          success: function (res) {
            localStorage.setItem('token', res.accessToken);
            localStorage.setItem('refreshToken', res.refreshToken);
            localStorage.setItem('name', res.name);
            alert('로그인 성공!');
            window.location.href = '/index.html';
          },
          error: function () {
            alert('로그인 실패. 아이디 또는 비밀번호를 확인하세요.');
          }
        });
      });
    });
  </script>
</body>
</html>
