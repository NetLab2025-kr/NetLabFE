<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NetLab 회원가입</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .signup-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>회원가입</h2>
    <input type="text" id="userId" placeholder="id">
    <input type="password" id="password" placeholder="비밀번호">
    <input type="text" id="name" placeholder="닉네임">
    <button onclick="signUp()">가입하기</button>
  </div>

  <script>
    function signUp() {
      const userId = $('#userId').val();
      const password = $('#password').val();
      const name = $('#name').val();
      
      $.ajax({
        url: 'http://localhost:8080/api/auth/signup', // 실제 회원가입 API 주소로 변경
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ userId, password, name }),
        success: function(response) {
          alert('회원가입 성공! 로그인 페이지로 이동합  니다.');
          window.location.href = 'login.html';
        },
        error: function(xhr) {
          alert('회원가입 실패: ' + xhr.responseText);
        }
      });
    }
  </script>
</body>
</html>
