<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NetLab 회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="../assets/css/signUp.css">
  <script src="../PUBLIC/JS/navbarAndToken.js"></script> 
</head>
<body>
  <div class="navbar">
    <a class="brand" href="/index.html">NetLab</a>
    <div id="nav-links"></div>
  </div>

  <div class="main">
    <div class="signup-box">
      <h2>회원가입</h2>
      <form id="signupForm" autocomplete="off">
        <input type="text" id="userId" placeholder="아이디" required>
        <input type="password" id="password" placeholder="비밀번호" required>
        <input type="password" id="password2" placeholder="비밀번호 확인" required>
        <input type="email" id="email" placeholder="이메일" required>
        <input type="text" id="name" placeholder="닉네임" required>
        <button type="submit">가입하기</button>
      </form>

      <div class="login-link">
        이미 회원이신가요?
        <a href="/login/login.html">로그인</a>
      </div>
    </div>
  </div>

  <script>
    $(function () {
      $('#signupForm').on('submit', function (e) {
        e.preventDefault(); // 폼의 기본 submit 막고 AJAX로 전송
        const payload = {
          userId: $('#userId').val().trim(),
          password: $('#password').val(),
          confirmPassword: $('#password2').val(),
          email: $('#email').val().trim(),
          name: $('#name').val().trim()
        };
  
        $.ajax({
          url: 'https://be.netlab.kr/api/auth/signup',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(payload),
          success: () => {
            alert('회원가입 성공! 로그인 페이지로 이동합니다.');
            location.href = '/login/login.html';
          },
          error: (xhr) => alert('회원가입 실패: ' + xhr.responseText)
        });
      });
    });
  </script>
  
</body>
</html>
