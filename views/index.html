<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetLab</title>

  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../config.js"></script>
  <!-- âœ… í­ì£½ íš¨ê³¼ ë¼ì´ë¸ŒëŸ¬ë¦¬ -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: 'Pretendard';
      margin: 0;
      background: linear-gradient(135deg, #e6f0ff, #ffffff);
      color: #222;
    }

    #top-view {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    #problem-box {
      background: #f9fbff;
      box-shadow: 0 4px 10px rgba(0, 90, 255, 0.1);
      border-radius: 12px;
      padding: 40px;
      width: 700px;
      border: 1px solid #dce6ff;
    }

    #problem-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    #problem-title {
      font-size: 24px;
      color: #34b3ff;
      font-weight: 700;
    }

    .btn {
      background: #34b3ff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #34b3ff;
    }

    .problem-level {
      font-weight: 600;
      padding: 5px 12px;
      border-radius: 8px;
      text-transform: uppercase;
      font-size: 14px;
    }

    .difficulty-easy {
      background: #d9f9e5;
      color: #27b86d;
    }

    .difficulty-normal {
      background: #e5f1ff;
      color: #34b3ff;
    }

    .difficulty-hard {
      background: #ffe5e5;
      color: #ff5b5b;
    }

    #problem-content {
      font-size: 16px;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    #submit-box {
      margin-top: 20px;
      background: #eef5ff;
      border-radius: 10px;
      padding: 25px;
      border: 1px solid #c8dfff;
    }

    #submit-box h3 {
      color: #34b3ff;
      margin-bottom: 15px;
      font-size: 18px;
    }

    #flagInput {
      width: 80%;
      padding: 10px;
      border: 1px solid #a8c6ff;
      border-radius: 6px;
      font-size: 15px;
    }

    #submitBtn {
      margin-left: 10px;
      background: #f89f3a;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #submitBtn:hover {
      background: #0040cc;
    }

    #result-message {
      margin-top: 15px;
      font-weight: 600;
      text-align: center;
    }

    .success {
      color: #007b0c;
    }

    .fail {
      color: #d80000;
    }
  </style>
</head>

<body>
  <div id="top-view">
    <div id="problem-box">
      <div id="problem-head">
        <h1 id="problem-title">ë¬¸ì œ ì œëª©</h1>
        <button id="downloadBtn" class="btn">.pka íŒŒì¼ ë‹¤ìš´ë¡œë“œ</button>
        <h2 class="problem-level" id="problem-level">EASY</h2>
      </div>

      <div id="problem-content">ë¡œë”© ì¤‘...</div>

      <div id="submit-box">
        <h3>í”Œë˜ê·¸ ì œì¶œ</h3>
        <input type="text" id="flagInput" placeholder="NL{flag_here}" />
        <button id="submitBtn">ì œì¶œ</button>
        <div id="result-message"></div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const PROBLEM_DETAIL_API = id => `${window.API_BASE_URL}/submit/problems/${id}`;
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      if (!id) { alert('ë¬¸ì œ IDê°€ ì—†ìŠµë‹ˆë‹¤'); history.back(); return; }

      const token = localStorage.getItem('token');

      $.ajax({
        url: PROBLEM_DETAIL_API(id),
        method: 'GET',
        headers: token ? { 'Authorization': 'Bearer ' + token } : undefined,
        success: function (p) {
          $('#problem-title').text(p.title || `ë¬¸ì œ ${id}`);
          $('#problem-content').text(p.description || 'ë‚´ìš© ì—†ìŒ');

          const levelText = (p.difficulty || 'NORMAL').toUpperCase();
          const levelElem = $('#problem-level');
          levelElem.text(levelText);

          levelElem.removeClass('difficulty-easy difficulty-normal difficulty-hard');
          if (levelText === 'EASY') levelElem.addClass('difficulty-easy');
          else if (levelText === 'NORMAL') levelElem.addClass('difficulty-normal');
          else if (levelText === 'HARD') levelElem.addClass('difficulty-hard');
        },
        error: function (xhr) {
          $('#problem-title').text('ë¬¸ì œ ë¡œë”© ì‹¤íŒ¨');
          $('#problem-content').text(xhr.responseText || xhr.statusText || 'ì—ëŸ¬');
        }
      });

      // ====== ë‹¤ìš´ë¡œë“œ ê¸°ëŠ¥ ======
      document.getElementById("downloadBtn").addEventListener("click", function () {
        const token = localStorage.getItem("token");

        fetch(`${API_BASE_URL}/problems/${id}/download`, {
          headers: { "Authorization": "Bearer " + token }
        })
          .then(res => {
            if (!res.ok) throw new Error("ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨");
            return res.blob();
          })
          .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `problem_${id}.pka`;
            document.body.appendChild(a);
            a.click();
            a.remove();
          })
          .catch(() => alert("íŒŒì¼ ë‹¤ìš´ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤."));
      });

      // ====== í”Œë˜ê·¸ ì œì¶œ ======
      $('#submitBtn').on('click', function () {
        const flag = $('#flagInput').val().trim();
        const token = localStorage.getItem('token');
        if (!flag) return alert('í”Œë˜ê·¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”');

        $.ajax({
          url: `${window.API_BASE_URL}/submit/${id}`,
          method: 'POST',
          contentType: 'application/json',
          headers: token ? { 'Authorization': 'Bearer ' + token } : undefined,
          data: JSON.stringify({ flag }),
          success: function (res) {
            const msgElem = $('#result-message');
            msgElem.removeClass('success fail');

            if (res.isSuccess === true) {
              msgElem.addClass('success').text('ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰');
              $('#flagInput').prop('disabled', true);
              $('#submitBtn').prop('disabled', true).text('ì œì¶œ ì™„ë£Œ');

              //  í­ì£½ íš¨ê³¼
              confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
              });

              confetti({
                particleCount: 120,
                angle: 60,
                spread: 55,
                origin: { x: 0, y: 0.6 }
              });
              confetti({
                particleCount: 120,
                angle: 120,
                spread: 55,
                origin: { x: 1, y: 0.6 }
              });

              // 2ì´ˆê°„ ì—°ì† í­ì£½
              let duration = 2 * 1000;
              let end = Date.now() + duration;
              (function frame() {
                confetti({
                  particleCount: 5,
                  angle: 60,
                  spread: 55,
                  origin: { x: 0, y: 0.6 }
                });
                confetti({
                  particleCount: 5,
                  angle: 120,
                  spread: 55,
                  origin: { x: 1, y: 0.6 }
                });
                if (Date.now() < end) requestAnimationFrame(frame);
              })();
            } else {
              msgElem.addClass('fail').text('í‹€ë ¸ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”.');
            }
          },
          error: function (xhr) {
            $('#result-message')
              .removeClass('success fail')
              .addClass('fail')
              .text(xhr.responseText || 'ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
          }
        });
      });
    })();
  </script>
</body>

</html>
