<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetLab</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../config.js"></script>

  <!-- 기존 의존성 유지 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.6/js/jsplumb.min.js"></script>
  <script type="module" src="../PUBLIC/JS/main.js"></script>

  <style>
    * {
      font-family: "IBM Plex Sans KR", sans-serif;
      font-weight: 400;
      font-style: normal;
      color: #333;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      margin: 0;
      background-color: #f9f9f9;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #background {
      height: 725px;
      align-items: flex-end;
      width: 100%;
      overflow: auto;
      position: relative;
    }

    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f0f0f0;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(100, 100, 100, 0.6);
      border-radius: 4px;
      border: 2px solid #f0f0f0;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(60, 60, 60, 0.8);
    }

    #topology-frame {
      height: 100%;
      width: 100%;
      overflow: auto;
      position: relative;
    }

    #topology-inner {
      width: 2400px;
      height: 1200px;
      position: relative;
      transform-origin: 0 0;
      transform: scale(1);
    }

    #bottom-view {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
    }

    #top-view {
      display: flex;
      width: 100%;
      height: calc(100% - 40px);
    }

    #time-about {
      background-color: #3DAEFA;
      color: white;
      height: 40px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding-left: 10px;
      align-items: center;
    }

    #time-left {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    #time-shower {
      margin: 0;
      font-weight: bold;
      color: white;
    }

    #tap-updown {
      margin-left: 10px;
    }

    #time-right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-right: 7px;
    }

    #top-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0px;
      height: 100%;
      padding: 0;
    }

    #tap {
      display: flex;
      position: fixed;
      flex-direction: row;
      align-items: center;
      left: 0;
      width: 550px;
      height: 40px;
      background-color: #fff;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      z-index: 2000;
    }

    .tap {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      height: 100%;
      width: 50%;
      text-align: center;
      cursor: pointer;
      border: none;
      outline: none;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s ease-in-out;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      z-index: 1001;
    }

    /* 활성화된 탭 */
    .tap.active {
      height: 48px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      background-color: #f0f8ff;
      border-bottom: 2px solid #3DAEFA;
      z-index: 2;
    }

    #problem-box {
      display: block;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      padding: 10px;
      background-color: #ffffff;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      font-size: 15px;
      line-height: 1.6;
      border-radius: 4px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    #problem-head {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    #problem-level {
      margin-right: 20px;
    }

    #downloadBtn {
      background-color: #3DAEFA;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    #downloadBtn:hover {
      background-color: #2988d3;
    }

    /* 문제 상세 내용 */
    #problem-content {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.8;
    }

  </style>
</head>

<body>
  <div id="top-view">
    <div id="top-bar">
      <div id="tap">
        <button class="tap active" id="problem">Problem</button>
      </div>

      <div id="bar">
        <!-- 문제 탭 -->
        <div id="problem-box">
          <div id="problem-head">
            <h1 id="problem-title">Problem 1 - Routing</h1>
            <button id="downloadBtn" class="btn">.pka 파일 다운로드</button>
            <h2 class="problem-level">easy</h2>
          </div>
          <div id="problem-content">로딩 중...</div>
        </div>
      </div>
    </div>
  </div>

</body>
<script>
  (function () {
    const accessToken = localStorage.getItem('token');
    const refreshToken = localStorage.getItem('refreshToken');

    function checkAdmin(token) {
      $.ajax({
        url: window.API_BASE_URL + "/auth/is-admin",
        method: "GET",
        headers: { "Authorization": "Bearer " + token }
      });
    }

    function setStoredName(n) { if (n) localStorage.setItem('name', n); }

    if (accessToken) {
      checkAdmin(accessToken);
    } else if (refreshToken) {
      $.ajax({
        url: window.API_BASE_URL + '/auth/refresh',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ refreshToken }),
        success: function (res) {
          localStorage.setItem('token', res.accessToken);
          localStorage.setItem('refreshToken', res.refreshToken);
          setStoredName(res.name);
          checkAdmin(res.accessToken);
        }
      });
    }
  })();

  // ====== 문제 상세 로딩 ======
  (function () {
    const PROBLEM_DETAIL_API = id => `${window.API_BASE_URL}/submit/problems/${id}`;
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    if (!id) { alert('문제 ID가 없습니다'); history.back(); return; }

    const token = localStorage.getItem('token');

    $.ajax({
      url: PROBLEM_DETAIL_API(id),
      method: 'GET',
      headers: token ? { 'Authorization': 'Bearer ' + token } : undefined,
      success: function (p) {
        $('#problem-title').text(p.title || `Problem ${id}`);
        $('.problem-level').text(p.difficulty || '');
        $('#problem-content').text(p.description || '내용 없음');
      },
      error: function (xhr) {
        $('#problem-title').text('문제 로딩 실패');
        $('#problem-content').text(xhr.responseText || xhr.statusText || '에러');
      }
    });
  })();
