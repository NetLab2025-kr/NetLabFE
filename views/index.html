<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="../PUBLIC/JS/navbarAndToken.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/problem_view.css">
</head>

<body>
  <div id="top-view">
    <div id="problem-box">
      <div id="problem-head">
        <h1 id="problem-title">ë¬¸ì œ ì œëª©</h1>
        <button id="downloadBtn" class="btn">.pka íŒŒì¼ ë‹¤ìš´ë¡œë“œ</button>
        <h2 class="problem-level" id="problem-level">EASY</h2>
      </div>

      <div id="problem-content">ë¡œë”© ì¤‘...</div>

      <div id="submit-box">
        <h3>í”Œë˜ê·¸ ì œì¶œ</h3>
        <div class="submit-row">
          <input type="text" id="flagInput" placeholder="NL{flag_here}" />
          <button id="submitBtn">ì œì¶œ</button>
        </div>
        <div id="result-message"></div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const PROBLEM_DETAIL_API = id => `${window.API_BASE_URL}/submit/problems/${id}`;
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      if (!id) { alert('ë¬¸ì œ IDê°€ ì—†ìŠµë‹ˆë‹¤'); history.back(); return; }

      const token = localStorage.getItem('token');

      $.ajax({
        url: PROBLEM_DETAIL_API(id),
        method: 'GET',
        headers: token ? { 'Authorization': 'Bearer ' + token } : undefined,
        success: function (p) {
          $('#problem-title').text(p.title || `ë¬¸ì œ ${id}`);
          $('#problem-content').text(p.description || 'ë‚´ìš© ì—†ìŒ');

          const levelText = (p.difficulty || 'NORMAL').toUpperCase();
          const levelElem = $('#problem-level');
          levelElem.text(levelText);

          levelElem.removeClass('difficulty-easy difficulty-normal difficulty-hard');
          if (levelText === 'EASY') levelElem.addClass('difficulty-easy');
          else if (levelText === 'NORMAL') levelElem.addClass('difficulty-normal');
          else if (levelText === 'HARD') levelElem.addClass('difficulty-hard');
        },
        error: function (xhr) {
          $('#problem-title').text('ë¬¸ì œ ë¡œë”© ì‹¤íŒ¨');
          $('#problem-content').text(xhr.responseText || xhr.statusText || 'ì—ëŸ¬');
        }
      });

      // ====== ë‹¤ìš´ë¡œë“œ ê¸°ëŠ¥ ======
      document.getElementById("downloadBtn").addEventListener("click", function () {
        const token = localStorage.getItem("token");

        fetch(`${API_BASE_URL}/problems/${id}/download`, {
          headers: { "Authorization": "Bearer " + token }
        })
          .then(res => {
            if (!res.ok) throw new Error("ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨");
            return res.blob();
          })
          .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `problem_${id}.pka`;
            document.body.appendChild(a);
            a.click();
            a.remove();
          })
          .catch(() => alert("íŒŒì¼ ë‹¤ìš´ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤."));
      });

      // ====== í”Œë˜ê·¸ ì œì¶œ ======
      $('#submitBtn').on('click', function () {
        const flag = $('#flagInput').val().trim();
        const token = localStorage.getItem('token');
        if (!flag) return alert('í”Œë˜ê·¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”');

        $.ajax({
          url: `${window.API_BASE_URL}/submit/${id}`,
          method: 'POST',
          contentType: 'application/json',
          headers: token ? { 'Authorization': 'Bearer ' + token } : undefined,
          data: JSON.stringify({ flag }),
          success: function (res) {
            const msgElem = $('#result-message');
            msgElem.removeClass('success fail');

            const successRaw =
              res && res.hasOwnProperty('isSuccess') ? res.isSuccess :
              res && res.hasOwnProperty('success') ? res.success :
              res && res.hasOwnProperty('result') ? res.result :
              false;

            let isCorrect = false;
            if (typeof successRaw === 'string') {
              isCorrect = successRaw.toLowerCase() === 'true';
            } else if (typeof successRaw === 'number') {
              isCorrect = successRaw === 1;
            } else {
              isCorrect = !!successRaw;
            }

            const serverMessage = res && (res.msg || res.message);
            const successMessage = serverMessage || 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰';
            const failureMessage = serverMessage || 'í‹€ë ¸ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”.';

            if (isCorrect) {
              msgElem.addClass('success').text(successMessage);
              $('#flagInput').prop('disabled', true);
              $('#submitBtn').prop('disabled', true).text('ì œì¶œ ì™„ë£Œ');

              //  í­ì£½ íš¨ê³¼
              confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
              });

              confetti({
                particleCount: 120,
                angle: 60,
                spread: 55,
                origin: { x: 0, y: 0.6 }
              });
              confetti({
                particleCount: 120,
                angle: 120,
                spread: 55,
                origin: { x: 1, y: 0.6 }
              });

              // 2ì´ˆê°„ ì—°ì† í­ì£½
              let duration = 2 * 1000;
              let end = Date.now() + duration;
              (function frame() {
                confetti({
                  particleCount: 5,
                  angle: 60,
                  spread: 55,
                  origin: { x: 0, y: 0.6 }
                });
                confetti({
                  particleCount: 5,
                  angle: 120,
                  spread: 55,
                  origin: { x: 1, y: 0.6 }
                });
                if (Date.now() < end) requestAnimationFrame(frame);
              })();
            } else {
              msgElem.addClass('fail').text(failureMessage);
            }
          },
          error: function (xhr) {
            $('#result-message')
              .removeClass('success fail')
              .addClass('fail')
              .text(xhr.responseText || 'ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
          }
        });
      });
    })();
  </script>
</body>

</html>
